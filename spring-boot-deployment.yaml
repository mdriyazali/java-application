apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
  namespace: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: spring-boot-container
        image: mdriyazali254362028/myimage:latest 
        resources:
          limits:
            memory: "2Gi"
            cpu: "1"
          requests:
            memory: "1Gi"
            cpu: "0.5"
        ports:
        - containerPort: 8080
